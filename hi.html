<html>
    <body>
        <form>
            <fieldset>
                <legend>HTML FORM</legend><br>
            
            <label for="fname">First Name :</label>
            <input type="text" name="Firstname" id="fname" required autofocus><br><br>
            <label for="lname">Last Name :</label>
            <input type="text" name="Lastname" id="lname" required autofocus><br><br>
            <label for="em">E-Mail:</label>
            <input type="email" name="e-mail" id="em" required autofocus><br><br>
            <table>
                <tr>
                    <td rowspan="3">
                        Gender:
                    </td></tr>
                    <tr>
                        <td> 
                            <input type="radio" name="gender" id="m" required>
                            <label for="m"><b>Male</b></label><br>
                            <input type="radio" name="gender" id="fm" required>
                            <label for="fm"><b>Female</b></label>
                            
                        </td>
                    </tr>
                </table><br>
                <center><input type="submit" value="Submit">
                <input type="reset" value="Reset"</center>
            </fieldset>
        </form>
    </body>
</html>
